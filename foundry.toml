[profile.default]
src = "src"
out = "out"
libs = ["lib"]
optimizer = true
optimizer_runs = 200
via_ir = true
ffi = true
ast = true
build_info = true
extra_output = ["storageLayout"]

remappings = [
    '@layerzerolabs/oft-evm/=lib/devtools/packages/oft-evm/',
    '@layerzerolabs/oapp-evm/=lib/devtools/packages/oapp-evm/',
    '@layerzerolabs/lz-evm-protocol-v2/=lib/layerzero-v2/packages/layerzero-v2/evm/protocol',
    '@layerzerolabs/lz-evm-messagelib-v2/=lib/layerzero-v2/packages/layerzero-v2/evm/messagelib',
    "@openzeppelin/contracts/=lib/openzeppelin-contracts-upgradeable/lib/openzeppelin-contracts/contracts/",
    "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/",
    "openzeppelin-foundry-upgrades/=lib/openzeppelin-foundry-upgrades/src/",
    'solidity-bytes-utils/=lib/solidity-bytes-utils/',
]

# Network configurations
[rpc_endpoints]
scroll = "${SCROLL_MAINNET_RPC}"
scroll_sepolia = "${SCROLL_SEPOLIA_RPC}"

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

# Linter configuration - ignore mixed-case rules to keep USDC/USX/SUSX naming
[lint]
exclude_lints = ["mixed-case-function", "mixed-case-variable", "pascal-case-struct", "unchecked-call"]

# Invariant testing configuration
[invariant]
runs = 1000
depth = 15
fail_on_revert = false
