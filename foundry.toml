[profile.default]
src = "src"
out = "out"
libs = ["lib"]
optimizer = true
optimizer_runs = 200
via_ir = true
ffi = true
ast = true
build_info = true
extra_output = ["storageLayout"]

# Network configurations
[rpc_endpoints]
scroll = "${SCROLL_MAINNET_RPC}"
scroll_sepolia = "${SCROLL_SEPOLIA_RPC}"

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

# Linter configuration - ignore mixed-case rules to keep USDC/USX/SUSX naming
[lint]
exclude_lints = ["mixed-case-function", "mixed-case-variable", "pascal-case-struct", "unchecked-call"]

# Invariant testing configuration
[invariant]
runs = 1000
depth = 15
fail_on_revert = false
